version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
    commands:
      - echo "Installing dependencies..."
      - npm ci
  build:
    commands:
      - echo "Building (transpile with Babel)..."
      - npm run build
  post_build:
    commands:
      - echo "Build finished at $(date)"

artifacts:
  files:
    - package.json
    - bin/**/*
    - dist-server/**/*
    - public/**/*
  discard-paths: no

cache:
  paths:
    - 'node_modules/**/*'
